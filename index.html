<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR.js – Pattern‑only Demo (simple)</title>

  <!-- A‑Frame core + AR.js (bundled build) -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  <style>
    html,body { margin:0; overflow:hidden; font-family:sans-serif; }
    #status {
      position:fixed; top:10px; left:10px;
      padding:6px 12px;
      background:rgba(0,0,0,.6);
      color:#0f0; font-weight:700;
      border-radius:4px;
      display:none;
      user-select:none;
      z-index:1000;
    }
  </style>
</head>
<body>
  <!-- on‑screen label -->
  <div id="status">DETECTED</div>

  <!-- AR scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >
    <!-- Pattern marker (replace test.patt with your file) -->
    <a-marker id="marker" type="pattern" url="test.patt"></a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const hud    = document.getElementById('status');

    marker.addEventListener('markerFound', () => {
      console.log('detected');
      hud.style.display = 'block';
    });

    marker.addEventListener('markerLost', () => {
      hud.style.display = 'none';
    });
  </script>
</body>
</html>
