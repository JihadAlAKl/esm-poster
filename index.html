<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR.js â€“ Marker Detection Only</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      font: 700 16px/1 sans-serif;
      background: rgba(0, 0, 0, 0.55);
      color: #0f0;
      border-radius: 4px;
      display: none;
      user-select: none;
    }
  </style>

  <script>
    AFRAME.registerComponent('marker-status', {
      init() {
        const hud = document.getElementById('status');
        this.el.addEventListener('markerFound', () => {
          hud.style.display = 'block';
        });
        this.el.addEventListener('markerLost', () => {
          hud.style.display = 'none';
        });
      }
    });
  </script>
</head>

<body>
  <div id="status">DETECTED</div>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Marker with custom component for detection status -->
    <a-marker type="pattern" url="test.patt" marker-status></a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
